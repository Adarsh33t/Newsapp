        html * {
            -webkit-font-smoothing: antialiased;

        body {
            background: #01131C;
            margin: 0;
            padding: 0;
            transition: all .3s;
            background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/08/Dark-Wallpaper-Desktop-Background.jpg');
        }


        .card.card-carousel {
            border: 0;
            margin-bottom: 30px;
            margin-top: 30px;
            border-radius: 6px;
            color: rgba(0, 0, 0, .87);
            background: #fff;
            width: 100%;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        .card.card-carousel img {
            border-radius: 6px;
        }



        .carousel-indicators {
            position: absolute;
            right: 0;
            bottom: 10px;
            left: 0;
            z-index: 15;
            display: flex;
            justify-content: center;
            padding-left: 0;
            margin-right: 15%;
            margin-left: 15%;
            list-style: none;
        }

        .carousel .carousel-indicators {
            bottom: 5px;
        }

        .carousel .carousel-indicators li {
            display: inline-block;
            width: 10px;
            height: 10px;
            text-indent: -999px;
            cursor: pointer;
            border: 1px solid #fff;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .12), 0 1px 5px 0 rgba(0, 0, 0, .2);
            border-radius: 2px;
        }

        .carousel .carousel-indicators .active {
            margin: 11px 10px;
        }

        .carousel .carousel-indicators li {
            margin: 11px 10px;
        }

        .carousel .carousel-indicators .active {
            margin-top: 10px;
            transform: scale(1.5);
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12), 0 2px 4px -1px rgba(0, 0, 0, .2);
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-item {
            position: relative;
            display: none;
            align-items: center;
            width: 100% !important;
            transition: transform .6s ease;
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel .carousel-caption {
            padding-bottom: 45px;
        }



        .wrapper {
            display: table;
            height: 100%;
            width: 100%;
        }

        .container-fostrap {
            display: table-cell;
            padding: 1em;
            text-align: center;
            vertical-align: middle;
        }

        .fostrap-logo {
            width: 100px;
            margin-bottom: 15px
        }

        h1.heading {
            color: #fff;
            font-size: 1.15em;
            font-weight: 900;
            margin: 0 0 0.5em;
            color: #505050;
        }

        @media (min-width: 450px) {
            h1.heading {
                font-size: 3.55em;
            }
        }

        @media (min-width: 760px) {
            h1.heading {
                font-size: 3.05em;
            }
        }

        @media (min-width: 900px) {
            h1.heading {
                font-size: 3.25em;
                margin: 0 0 0.3em;
            }
        }


        
     

        .card {
            display: block;
            margin-bottom: 20px;
            line-height: 1.42857143;
            background-color: #fff;
            border-radius: 2px;

            transition: box-shadow .25s;
        }

        .card:hover {
            box-shadow: 10px 10px 20px greenyellow;
            transform: translate(-10px, -10px);
        }

        .img-card {
            width: 100%;
            height: 200px;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            display: block;
            overflow: hidden;
        }

        .img-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all .25s ease;
        }

        .card-content {
            padding: 15px;
            text-align: center;

        }

        .card-title {
            margin-top: 0px;
            font-weight: 700;
            font-size: 1.65em;
        }

        .card-title a {
            color: #000;
            text-decoration: none !important;

        .card-read-more a {

            font-size: 22px;
            font-weight: 500px;

            border-radius: 12px;

        }
